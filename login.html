<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style_login.css">
    <title>Login</title>
</head>
<body>

    <header id="header">
        <img id="logo" src="./img/logo.png">
    </header>

    <div id="container">
        <h5>Login<span>.</span></h5>
        <p id="up">Hi, Welcome back</p>  
        <form action="">
            <label for="log-email" id="log-e-l">E-mail</label>
            <input type="email" name="" id="log-email" placeholder="E.g.xyz@gmail.com">
            <label for="bank-code" id="b-c-l">Bank code</label>
            <input type="text" name="" id="bank-code" placeholder="Enter your Bank code">
            <label for="log-password" id="log-pass-l">Password</label>
            <input type="password" name="" id="log-password" placeholder="Enter your password">
            <a id="log-a1" href="">Forgot password?</a>   
            <input type="submit"  id="login" value="Login">          
        </form>
        <p id="log-down">Not registered yet?</p>
        <a id="log-a2" href="./signup.html">Create an account</a> 
           
    </div>
    <footer>
        
    </footer>
    
</body>
</html>
