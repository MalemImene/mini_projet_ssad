<!doctype html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<link rel="stylesheet" href="./style/dashboard.css"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	</head>
	<body>
		<div class="grid-container">
		  <header class="header">
			<p id="dash-title">
				Dashboard 
			</p>
			<button id="btn_refresh" onclick="loadData()">
				Refresh
			</button>
		  </header>
		  <aside class="sidenav">		
				<img id="logo" src="./img/logo white.png"/>			
			<div id="menu">
				<a href="./dashboard.html">
                    <div id="dash">
                        <div class="bloc"></div>
                        <img src="./img/dash.png" >
                        <p>Dashboard</p>
                    </div>
                </a>
				<a href="./transactions.html">
                    <div id="trans">
                        <div class="bloc"></div>
                        <img src="./img/transaction.png" >
                        <p>Transaction</p>
                    </div>
                </a>
				<div id="profile">
                    <div class="bloc"></div>
                    <img src="./img/user.png" alt="">
                    <p>Profile</p>
                </div>
				<a href="./login.html">
					<div id="logout">
						<div class="bloc"></div>
						<img src="./img/right.png" alt="">
						<p>Logout</p>
					</div>
				</a>
			</div>		
		  </aside>
		  <main class="main">
			<div class="card" id="card1">	
				
				<div class="card-content" id="cardTable">	
					<canvas id="line-chart" width="540" height="320"></canvas>
				</div>
			</div>
			<div class="card" id="card2">	
				<img id="visa" src="./img/carte.png">	
                <p id="user">MALEM Imene</p>		
			</div>
			<div class="card" id="card3">	
				<p id="header_card3">Current balance</p>
                <p id="amount">200000 DZD</p>
			</div>
			<div class="card" id="card4">		
				<table >
                    <tr>
                        <th class="col_date">Sending date</th>
                        <th class="col_reveiver">Receiver</th>
                        <th class="col_amount">amount</th>
                    </tr>
                    <tr>
                        <td class="col_date">
                            10/12/2022
                        </td>
                        <td class="col_reveiver">
                            Mohamed Benguerar
                        </td>
                        <td class="col_amount">
                            100000
                        </td>
                    </tr>
                </table>
			</div>
		  </main>
		  <footer class="footer"></footer>
		</div>
		
		
    <script>
		
		new Chart(document.getElementById("line-chart"), {
		  type: 'line',
		  data: {
			labels: ["jan","feb","mar","apr","may","june","july","sep","oct","nov","dec"],
			datasets: [{ 
				data: [65000,33000,50000,41000,42000,38000,23000,50500,12500,22300,1000],
				label: "incomes",
				borderColor: "#91C089",
				fill: false,
                pointStyle: 'dash'
			  }, { 
				data: [35000,43000,40000,51000,32000,28000,13000,40100,22500,32300,3200],
				label: "outcomes",
				borderColor: "#F48D8D",
				fill: false,
                pointStyle: 'dash'
			  }
			]
		  },
		  options: {
			responsive: false,
			maintainAspectRatio: true,		  
			title: {
			  display: true,
			  text: 'Incomes and outcomes of 2022'
			}
		  }
		});
	</script>
</html>
