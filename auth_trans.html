<head>

<body>
    <div id="lfouk">
        <img id="logo" src="./img/logo.png">
    </div>
    
    <div class="container">
        <header>
            <h5>Transactions Authentification<span>.</span></h5>
            <p id="up">You have reached the limit of 1000000 DZD ! <br>
                Please authentify yourself :)</p>
        </header>

        <form action="#">       
            <div class="form second">
                <div class="details address">
                    <span class="title">Security questions</span>
        
                    <div class="fields">
                        <div class="input-field">
                            <label for="firstans">Choose the first question</label>
                            <select name="questions" id="questions1">
                                <option value="">--Please choose an option--</option>
                                <option value="pet">name of your first pet</option>
                                <option value="school">name of the elementary school</option>
                                <option value="nickname">what was your childhood nickname</option>
                                <option value="friend">name of your childhood friend</option>    
                            </select>
                            <label for="seconans">Answer:</label>
                            <input type="text" id="firstans" pattern="[a-zA-Z]+" placeholder="Answer" required>
                        </div>
        
                        <div class="input-field">
                            <label for="secondans">Choose the first question</label>
                            <select name="questions" id="questions2">
                                <option value="">--Please choose an option--</option>
                                <option value="hero">name of your childhood hero</option>
                                <option value="gfather">your paternal grandfather's first name</option>
                                <option value="teacher">name of your favorite teacher in school</option>
                                <option value="home">street name of your first childhood home</option>
                            </select>
                            <label for="seconans">Answer:</label>
                            <input type="text" id="seconans" pattern="[a-zA-Z]+" placeholder="Answer" required>
                        </div>
        
                        <div class="input-field">
                            <label for="thirdqst">Custom question:</label>
                            <input type="text" id="secondqst" pattern="[a-zA-Z]+" placeholder="Serine diri hna la question te3ou" required>
                        </div>
        
                        <div class="input-field">
                            <label for="thirdans">Answer:</label>
                            <input type="text" id="thirdans" pattern="[a-zA-Z]+" placeholder="Answer" required>
                        </div>
                                
                    </div>
                    <div class="details family">
                        <div class="buttons">
                            <button >
                                <span class="btnText">Submit</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div> 
                </div>
            </div>
            
        </form>
        
    </div>
    <footer id="footer">    </footer>
</body>

</html>
