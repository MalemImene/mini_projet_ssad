<!doctype html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
		<link rel="stylesheet" href="./style/transactions.css"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	</head>
	<body>
		<div class="grid-container">
		  <header class="header">
			<p id="dash-title">
				Transactions 
			</p>
		  </header>
		  <aside class="sidenav">		
			<img id="logo" src="./img/logo white.png"/>			
			<div id="menu">
				<a href="./dashboard.html">
                    <div id="dash">
                        <div class="bloc"></div>
                        <img src="./img/dash.png" >
                        <p>Dashboard</p>
                    </div>
                </a>
				<a href="./transactions.html">
                    <div id="trans">
                        <div class="bloc"></div>
                        <img src="./img/transaction.png" >
                        <p>Transaction</p>
                    </div>
                </a>
				<div id="profile">
                    <div class="bloc"></div>
                    <img src="./img/user.png" alt="">
                    <p>Profile</p>
                </div>
				<a href="./login.html">
					<div id="logout">
						<div class="bloc"></div>
						<img src="./img/right.png" alt="">
						<p>Logout</p>
					</div>
				</a>
			</div>		
		  </aside>
		  <main class="main">
			<div id="card1">
				<div class="container">
					<header>
						<p id="up">Send money with all security !</p>
					</header>
			
					<form action="#">
						<div class="form first">
							
							<div class="details personal">
			
								<div class="fields">
									<div class="input-field">
										<label for="firstName">Receiver</label>
										<input type="text" id="firstName" pattern="[a-zA-Z]+" placeholder="Enter first name" required>
										
									</div>
			
									<div class="input-field">
										<label for="amount">Amount</label>
										<input type="number" id="amount" placeholder="0 DZD" required />
									</div>
			
									<div class="input-field">
										<label for="code">Bank code</label>
										<input type="password" id="code" placeholder="Enter your bank code" minlength="8" required>
									</div>
			
								</div>
							</div>
			
							<div class="details ID">
								<button class="nextBtn">
									<span class="btnText">Submit</span>
									<i class="uil uil-navigator"></i>
								</button>
							</div> 
						</div>
						
					</form>
					
				</div>
			</div>
			

		  </main>
		  <footer class="footer"></footer>
		</div>
	</body>

</html>
